<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="DarkTimes" />
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <main>
      <section class="sideImg">
        <figure>
          <img src="" alt="" width="" height="" loading="lazy" />
          <div class="imgDiv">
            <img
              src=""
              alt=""
              width=""
              height=""
              class="imgLogo"
              loading="lazy" />
            <h1 class="ingh1">LAVA!</h1>
          </div>
          <div class="imgFooter">
            <p class="imgFooterP">
              Photo by
              <a class="imgA" href="" target="_blank">Person</a> on
              <a class="imgA" href="" target="_blank">Platform</a>
            </p>
          </div>
        </figure>
      </section>
      <section class="intro">
        <p class="introP">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Repudiandae
          fugiat architecto porro, ipsa qui enim commodi tempora autem quas.
          Fugit odio necessitatibus nihil et aut assumenda unde modi quae saepe!
        </p>
        <p class="introP">Lorem <em>ipsum</em> dolor sit amet.</p>
      </section>
      <section class="formSection">
        <h2 class="formH2"></h2>
        <form class="form" action="submit" method="post">
          <fieldset class="fsetName">
            <label class="inputL" for="first-name">First Name</label>
            <input
              class="input"
              type="text"
              name="first-name"
              id="first-name"
              placeholder="Jack" />
            <label class="inputL" for="last-name">Last Name</label>
            <input
              class="input"
              type="text"
              name="last-name"
              id="last-name"
              placeholder="Black" />
          </fieldset>
          <fieldset class="fsetContact">
            <label class="inputL" for="email">Email*</label>
            <input
              class="input"
              type="email"
              name="email"
              id="email"
              required
              placeholder="me@email.com" />
            <label class="inputL" for="phonenumber">Phone Number</label>
            <input
              class="input"
              type="number"
              name="phonenumber"
              id="phonenumber"
              placeholder="+1234567890" />
          </fieldset>
          <fieldset class="fsetPassword">
            <label class="inputL" for="password">Password*</label>
            <input
              class="input"
              type="password"
              name="password"
              id="password"
              required />
            <label class="inputL" for="passwordConfirm"
              >Confirm Password*</label
            >
            <input
              class="input"
              type="password"
              name="passwordConfirm"
              id="passwordConfirm"
              required />
          </fieldset>
          <hr />
          <button class="button">Button!</button>
        </form>
        <p class="below">
          Text below! <a class="belowA" href=""> Anchor below!</a>
        </p>
      </section>
    </main>
  </body>
</html>
